    <!-- FORMULARIO -->
    <form>
        <!-- ETIQUETAS INPUT
            TEXT -> texto
            PASSWORD -> viñetas
            FILE -> SUBIR ARCHIVO
            DATE -> FECHA
            NUMBER -> NUMERICO
            RADIO -> SELECCION SIMPLE
            CHECKBOX -> SELECCION MULTIPLE
            HIDDEN -> OCULTOS
            EMAIL -> CORREO ELECTRONICO
            URL -> ENLACES
        -->
        <label for="name">Nombre:</label>
        <input id="name" type="text" value="1" name="nombre" placeholder="Ingrese el nombre" required >
        <br>
        <label for="numbers">Number:</label>
        <input id="numbers" type="number" name="numeros" min="" max="" >
        <br>
        <input type="password" placeholder="Ingrese clave">
        <br>
        <input type="file" accept=".docx,.pdf" multiple>
        <br>
        <input type="email" required>
        <br>
        <input type="date" min="2023-01-01" max="2023-05-31">
        <br>
        <input type="color" value="#FF0000">
        <br>
        <input type="range" min="1" max="10" step="0.01" >
        <br>
        <input type="hidden" value="1">
        <br>
        <input type="radio" value="1" name="selecione"><label>1</label>
        <br>
        <input type="radio" value="2" name="selecione" checked><label>2</label>
        <br>
        <input type="radio" value="3" name="selecione"><label>3</label>
        <br>
        <input type="checkbox" value="H" name="multiple"><label>H</label>
        <br>
        <input type="checkbox" value="I" name="multiple" checked><label>I</label>
        <br>
        <input type="checkbox" value="J" name="multiple"><label>J</label>
        <br>
        <input type="checkbox" value="L" name="multiple"><label>L</label>
        <br>
        <!--Lista desplegable SELECT-->
