<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row p-5 m-5">
            <div class="col-12 fs-1 py-3 text-center">
                Lista de items de elementos
            </div>
            <div class="col-4 ">Nombre del Item</div>
            <div class="col-4">
                <input type="text" name="items" class="form-control" id="inputItem">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark" id="btnItem"> Agregar Items</button>
            </div>
        </div>

        <div class="row p-5 m-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre del Item</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="listItems">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
<script src="./index.js"></script>
</body>

</html>
